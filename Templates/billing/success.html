{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <div class="bg-glass p-5 rounded-4 d-inline-block border border-success border-opacity-25 shadow-lg">
        <div class="mb-4">
            <i class="fas fa-check-circle fa-5x text-neon-green pulse-animation"></i>
        </div>
        <h1 class="text-white fw-bold mb-3">Pagamento Aprovado!</h1>
        <p class="text-muted mb-4">Seu pedido já está sendo separado em nosso estoque.</p>
        
        <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <a href="{% url 'client_orders' %}" class="btn btn-outline-light px-4">Ver Meus Pedidos</a>
            <a href="{% url 'bike_catalog' %}" class="btn btn-neon px-4">Voltar à Loja</a>
        </div>
    </div>
</div>
<style>
    .text-neon-green { color: #00ff88; text-shadow: 0 0 10px rgba(0,255,136,0.5); }
    .pulse-animation { animation: pulse 2s infinite; }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock %}
