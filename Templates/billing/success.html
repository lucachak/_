{% extends 'base.html' %}

{% block title %}Pedido Confirmado! | EletricBike{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5 position-relative overflow-hidden">
    
    <div class="position-absolute top-0 start-0 w-100 h-100 z-0">
        <div class="position-absolute top-50 start-50 translate-middle" style="width: 800px; height: 800px; background: radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 70%); filter: blur(80px);"></div>
    </div>

    <div class="container position-relative z-1 text-center">
        
        <div class="mb-5 animate-bounce">
            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 border border-success border-opacity-50 shadow-lg p-5" style="width: 150px; height: 150px; box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);">
                <i class="fas fa-check text-success display-1"></i>
            </div>
        </div>

        <h1 class="display-4 fw-bold text-white mb-3">Pagamento Aprovado!</h1>
        <p class="lead text-muted mb-5 mx-auto" style="max-width: 600px;">
            Obrigado pela confiança. Sua e-bike está um passo mais perto de ganhar vida.
            <br>Enviamos um recibo para o seu e-mail.
        </p>

        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="{% url 'client_orders' %}" class="btn btn-outline-light rounded-pill px-5 py-3 fw-bold border-opacity-25 hover-text-white">
                <i class="fas fa-box me-2"></i> Ver Meus Pedidos
            </a>
            <a href="{% url 'home' %}" class="btn btn-neon rounded-pill px-5 py-3 fw-bold shadow-lg">
                Voltar para a Loja <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>

    </div>
</div>

<style>
    @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-bounce { animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }
</style>
{% endblock %}
