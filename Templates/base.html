<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EletricBike - Sua loja especializada em bikes elétricas. Vendas, manutenção e acessórios com as melhores condições do mercado.">
    <meta name="keywords" content="bikes elétricas, e-bike, bicicleta elétrica, mobilidade urbana, sustentabilidade">
    <title>{% block title %}EletricBike - Sua Loja de Bikes Elétricas{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #0a1929;
            --accent-color: #00ff88;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --bg-light: #f5f7fa;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-md: 0 5px 20px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection */
        ::selection {
            background: var(--primary-color);
            color: white;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #1a2942 100%);
            box-shadow: var(--shadow-md);
            padding: 1.2rem 0;
            transition: all 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            padding: 0.8rem 0;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
        }
        
        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .navbar-brand i {
            color: var(--accent-color);
            font-size: 2.2rem;
        }
        
        .nav-link {
            color: var(--text-light) !important;
            margin: 0 0.8rem;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0 !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            transition: width 0.3s;
            border-radius: 2px;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* Mobile Menu Toggle */
        .navbar-toggler {
            border: 2px solid var(--primary-color);
            padding: 0.5rem 0.8rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,212,255,0.25);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 212, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Header CTA Buttons */
        .navbar .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            color: var(--secondary-color);
            font-weight: 700;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,212,255,0.3);
        }

        .navbar .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,212,255,0.5);
        }

        .navbar .btn-outline-custom {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 700;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            background: transparent;
            transition: all 0.3s;
            margin-right: 1rem;
        }

        .navbar .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-menu-icon {
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .user-menu-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            font-size: 0.7rem;
            font-weight: 900;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(255,107,107,0.5);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #1a2942 100%);
            color: var(--text-light);
            padding: 4rem 0 1.5rem;
            margin-top: 6rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
        }
        
        .footer h5 {
            color: var(--primary-color);
            margin-bottom: 1.8rem;
            font-weight: 900;
            font-size: 1.3rem;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 1rem;
        }
        
        .footer a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .footer a i {
            font-size: 0.9rem;
        }
        
        .footer-social {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .footer-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
            font-size: 1.3rem;
        }
        
        .footer-social a:hover {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: var(--secondary-color);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,212,255,0.4);
        }

        .footer-newsletter {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 350px; /* Largura mínima */
            width: calc(100% + 115px); /* Estende 30px para cada lado */
            margin-left: -30px;
            box-sizing: border-box;
        }

        .footer-newsletter h5 {
            color: var(--accent-color);
        }

        .newsletter-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .newsletter-form input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .newsletter-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.15);
        }

        .newsletter-form input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .newsletter-form button {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            color: var(--secondary-color);
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .newsletter-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,212,255,0.5);
        }

        .footer-bottom {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .footer-bottom p {
            margin: 0;
            opacity: 0.7;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .payment-icon {
            font-size: 2rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .payment-icon:hover {
            opacity: 1;
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,212,255,0.4);
            transition: all 0.3s;
            z-index: 999;
        }

        .scroll-top.show {
            display: flex;
        }

        .scroll-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 35px rgba(0,212,255,0.6);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Styles */
        .form-control,
        .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,212,255,0.15);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .navbar-collapse {
                background: rgba(26, 41, 66, 0.98);
                margin-top: 1rem;
                padding: 1.5rem;
                border-radius: 15px;
            }

            .nav-link {
                margin: 0.5rem 0;
            }

            .user-menu {
                margin-top: 1rem;
                justify-content: center;
            }

            .navbar .btn-outline-custom,
            .navbar .btn-primary-custom {
                width: 100%;
                margin: 0.5rem 0;
            }
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .footer {
                text-align: center;
            }

            .footer-social {
                justify-content: center;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .scroll-top {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>    
<script>
    // View Toggle
    const viewButtons = document.querySelectorAll('.view-btn');
    const bikesGrid = document.getElementById('bikesGrid');

    viewButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            viewButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const view = this.dataset.view;
            if (view === 'list') {
                bikesGrid.classList.add('list-view');
            } else {
                bikesGrid.classList.remove('list-view');
            }
        });
    });

    // Filter Tags - atualizar estado ativo
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.target.id === 'bikesGrid') {
            const clickedTag = evt.detail.elt;
            if (clickedTag.classList.contains('filter-tag')) {
                document.querySelectorAll('.filter-tag').forEach(tag => {
                    tag.classList.remove('active');
                });
                clickedTag.classList.add('active');
            }
        }
    });

    // Comparison functionality
    let comparisonItems = [];
    const comparisonBar = document.getElementById('comparisonBar');
    const comparisonItemsContainer = document.getElementById('comparisonItems');

    function toggleComparison(bikeId, bikeName) {
        const index = comparisonItems.findIndex(item => item.id === bikeId);
        
        if (index > -1) {
            comparisonItems.splice(index, 1);
        } else {
            if (comparisonItems.length < 3) {
                comparisonItems.push({ id: bikeId, name: bikeName });
            } else {
                alert('Você pode comparar no máximo 3 bikes');
                return;
            }
        }
        
        updateComparisonBar();
    }

    function updateComparisonBar() {
        if (comparisonItems.length > 0) {
            comparisonBar.classList.add('show');
            comparisonItemsContainer.innerHTML = comparisonItems.map(item => `
                <div class="comparison-item">
                    <span>${item.name}</span>
                    <button class="comparison-remove" onclick="removeComparison('${item.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        } else {
            comparisonBar.classList.remove('show');
        }
    }

    function removeComparison(bikeId) {
        comparisonItems = comparisonItems.filter(item => item.id !== bikeId);
        updateComparisonBar();
    }
</script>   

    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    {% include 'navbar.html' %}

    <!-- Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop" aria-label="Voltar ao topo">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hide');
            }, 500);
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNav');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('show');
            } else {
                scrollTopBtn.classList.remove('show');
            }
        });

        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Active Navigation Link
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Newsletter Form
        const newsletterForm = document.querySelector('.newsletter-form');
        if (newsletterForm) {
            newsletterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Obrigado por se inscrever! Você receberá nossas novidades em breve.');
                this.reset();
            });
        }

        // Close mobile menu on link click
        const navbarCollapse = document.getElementById('navbarNav');
        const navbarToggler = document.querySelector('.navbar-toggler');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 992) {
                    navbarCollapse.classList.remove('show');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
