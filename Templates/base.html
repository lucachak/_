<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EletricBike - Conversão Profissional{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/lightning-bolt.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {

            --primary: #00f2ff;       
            --secondary: #00ff88;     
            --dark-bg: #0b1120;       
            --card-bg: #1e293b;        
            --text-main: #f8fafc;     
            --text-muted: #94a3b8;    
            

            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 85px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Texto mais nítido */
        }

        /* Utilitários Globais de Design */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .bg-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
        }

        .btn-neon {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: #000;
            font-weight: 800;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            color: #000;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Ajuste de Links do Bootstrap */
        a { text-decoration: none; transition: 0.3s; }
    </style>
    
    {% block extra_css %}
{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <div id="loader" style="position:fixed; inset:0; background:var(--dark-bg); z-index:9999; display:flex; justify-content:center; align-items:center; transition:opacity 0.5s;">
        <div class="spinner-border text-info" role="status"></div>
    </div>

    {% include 'navbar.html' %}
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Remove Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
