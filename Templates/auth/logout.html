{% extends 'base.html' %}

{% block title %}Sessão Encerrada | EletricBike{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden py-5">
    
    <div class="position-absolute top-50 start-50 translate-middle" style="width: 600px; height: 600px; background: radial-gradient(circle, rgba(0,242,255,0.05) 0%, transparent 70%); filter: blur(60px); z-index: 0;"></div>

    <div class="container position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 text-center">
                
                <div class="bg-glass p-5 rounded-4 border border-light border-opacity-10 shadow-lg position-relative overflow-hidden">
                    
                    <div class="mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-dark bg-opacity-50 border border-light border-opacity-10 p-4 shadow-sm">
                            <i class="fas fa-power-off fa-3x text-secondary"></i>
                        </div>
                    </div>

                    <h2 class="fw-bold text-white mb-3">Até breve!</h2>
                    <p class="text-muted mb-5">
                        Terminaste a sessão com segurança.<br>
                        Esperamos ver-te novamente em breve.
                    </p>

                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-neon fw-bold py-3 shadow">
                            <i class="fas fa-sign-in-alt me-2"></i> Entrar Novamente
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-light rounded-pill py-3 border-opacity-25 hover-text-white">
                            Voltar à Loja
                        </a>
                    </div>

                </div>
                
                <p class="mt-4 text-muted small opacity-50">&copy; EletricBike Security</p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
