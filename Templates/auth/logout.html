{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - EletricBike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        
        <div class="logout-box" style="background: white; padding: 3rem; border-radius: 30px; text-align: center; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3); max-width: 500px; width: 90%;">
          
          <i class="fas fa-sign-out-alt" style="font-size: 4rem; color: #00d4ff; margin-bottom: 1.5rem"></i>
          
          {% if user.is_authenticated %}
              <h2 style="font-weight: 900; margin-bottom: 1rem; color: #0a1929;">Deseja sair?</h2>
              <p style="color: #666; margin-bottom: 2rem">
                Confirme para encerrar sua sessão atual.
              </p>

              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold"
                  style="background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%); border: none; color: #0a1929;">
                  Confirmar Logout
                </button>
              </form>

              <a href="{% url 'home' %}" class="btn btn-link mt-3" style="text-decoration: none; color: #666">
                Cancelar e Voltar
              </a>

          {% else %}
              <h2 style="font-weight: 900; margin-bottom: 1rem; color: #0a1929;">Você já saiu</h2>
              <a href="{% url 'login' %}" class="btn btn-primary w-100 py-3 rounded-pill fw-bold"
                  style="background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%); border: none; color: #0a1929;">
                Fazer Login
              </a>
          {% endif %}
        </div>

    </div>
  </body>
</html>
